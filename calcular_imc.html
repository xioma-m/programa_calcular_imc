<meta charset="UTF-8">
<h1>Programa calcular IMC</h1>
<script>
    function saltarLinea(){
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }
    
    function imprimir (frase){
        document.write(frase);
        saltarLinea();
    }

    function calcularImc (peso, altura){
        return peso/(altura*altura);
    }

    var nombreInformado = prompt("¿Cuál es su nombre?")
    var pesoInformado = prompt(nombreInformado + " informe su peso");
    var alturaInformada = prompt(nombreInformado + " informe su altura");

    var imcCalculado = calcularImc(pesoInformado,alturaInformada);

    imprimir (nombreInformado + " su IMC calculado es: " + imcCalculado);

    if(imcCalculado<18.5){
        imprimir("IMC abajo de lo recomendado");
    }
    
    if(imcCalculado>=18.5){
        if(imcCalculado<25){
            imprimir("IMC dentro del intervalo normal");
        }
    }
    
    if(imcCalculado>=25){
        if(imcCalculado<30){
            imprimir("IMC considerado como sobrepeso");
        }
    }
    
    if(imcCalculado>=30){
        imprimir("IMC considerado como obesidad");
    }
</script>
