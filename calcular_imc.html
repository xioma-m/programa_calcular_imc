<meta charset="UTF-8">
<h1>Programa calcular IMC</h1>
<script>
    function saltarLinea(){
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }
    
    function imprimir (frase){
        document.write(frase);
    }

    function calcularImc (peso, altura){
        imc = peso/(altura*altura);
        return(imc);
    }

    var nombreInformado = prompt("¿Cuál es su nombre?")
    var pesoInformado = prompt(nombreInformado + " informe su peso");
    var alturaInformada = prompt(nombreInformado + " informe su altura");

    var imcCalculado = calcularImc(pesoInformado,alturaInformada);

    imprimir (nombreInformado + " su IMC calculado es: " + imcCalculado);
</script>
