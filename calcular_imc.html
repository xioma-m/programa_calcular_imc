<meta charset="UTF-8">
<script>
    function saltarLinea(){
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }
    
    function imprimir (frase){
        document.write(frase);
    }

    function calcular(peso, altura){
        imc = peso/(altura*altura);
        return(imc);
    }

    imprimir("El IMC de sara es " + calcular(58,1.67));

    saltarLinea();
    
    imprimir("El IMC de Luis es " + calcular(55,1.57));

    saltarLinea();

    imprimir ("El promedio del indice de masa corporal de Sara y Luis es: " + (calcular(58, 1.67) + calcular(55,1.57))/2);
</script>
