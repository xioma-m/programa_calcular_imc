<meta charset="UTF-8">
<script>
    var peso = 57;
    var altura = 1.63;

    function imprimir (frase){
        document.write(frase);
    }

    function calcular(peso, altura){
        imc = peso/(altura*altura);
        return(imc);
    }

    imprimir ("El promedio del indice de masa corporal de Sara y Luis es: " + (calcular(58, 1.67) + calcular(55,1.57))/2);
</script>
